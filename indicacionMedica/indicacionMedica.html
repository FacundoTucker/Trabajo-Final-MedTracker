<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indicaciones</title>
  <link rel="stylesheet" href="indicacionMedica.css"> 
</head>
<body>
  <header>
    <a href="#" class="medTracker">MEDTRACKER</a>
  </header>
  <div class="contenedorPrincipal">
    <hr>

    <div class="contenedorDatos">
      <form id="formularioPacienteCargado">
          <label for="nombreCargado">Nombre y apellido:</label>
          <input type="text" id="nombreCargado" readonly />

          <label for="apellidoCargado"></label>
          <input type="text" id="apellidoCargado" readonly />

          <label for="dniCargado">DNI:</label>
          <input type="text" id="dniCargado" readonly />
          
          <label for="domicilioCargado">Domicilio:</label>
          <input type="text" id="domicilioCargado" readonly />
      </form>
    </div>
  <hr>
  <div class="contenedorEvolutivo">
        <form id="loginForm">
<textarea id="evolutivo" placeholder="Ingrese indicación"></textarea>
            <button>GUARDAR INDICACIÓN</button> 
        </form>
    </div>
</div>
<hr>

<script src="indicacionMedica.js"></script> 
</body>
</html>
