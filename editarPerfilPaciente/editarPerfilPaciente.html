<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil Paciente</title>
  <link rel="stylesheet" href="editarPerfilPaciente.css">
</head>
<body>
  <header>
    <a href="../menuPaciente/menuPaciente.html" class="medTracker">MEDTRACKER</a>
  </header>

  <div class="contenedor">
    <div class="contenedorForm">
      <h2>Editar Perfil</h2>
      <form id="editarPerfilForm">
        <label>Nombre</label>
        <input type="text" id="nombre">

        <label>Apellido</label>
        <input type="text" id="apellido">

        <label>Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento">

        <label>TIPO Y N° DE DOCUMENTO</label>
        <div class="documentoContainer">
          <select id="tipoDocumento">
            <option value="DNI">DNI</option>
            <option value="libretaCivica">Libreta Cívica</option>
            <option value="libretaEnrolamiento">Libreta de Enrolamiento</option>
            <option value="cedulaIdentidad">Cédula de Identidad</option>
            <option value="cedulaMercosur">Cédula del Mercosur</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="ciExtranjera">C.I Extranjera</option>
          </select>
          <input type="text" id="numeroDocumento" placeholder="Nro Documento">
        </div>

        <label>Domicilio</label>
        <input type="text" id="domicilio">

        <label>Email</label>
        <input type="email" id="email">

        <label>Teléfono</label>
        <input type="text" id="telefono">

        <p id="mensajeConfirmacion" class="mensajeError"></p>

        <button type="submit">Guardar Cambios</button>
      </form>
    </div>
    <div class="imagenLateral">
      <img src="../img/registroPaciente.avif" alt="Perfil">
    </div>
  </div>

  <script src="editarPerfilPaciente.js"></script>
</body>
</html>
