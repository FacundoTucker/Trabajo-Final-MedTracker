<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agenda Diaria del Médico</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="encabezado">
    <div class="logo-izquierda">
      <img src="logo.jpg" alt="Logo del sistema" class="logo" />
      <h1>Gestor de Turnos</h1>
    </div>
  </header>

  <main>
    <h2>Agenda Diaria del Médico</h2>
    <button onclick="volverAlMenuDiaria()">⬅ Volver al menú</button>
    <label for="fechaDia">Seleccioná una fecha:</label>
    <input type="date" id="fechaDia" />
    <button onclick="mostrarTurnosDelDia()">Ver Turnos</button>

    <div id="contenedorTurnosDia" class="calendario-semanal" style="grid-template-columns: 1fr;"></div>
  </main>

  <script src="calendario-diaria.js"></script>
</body>
</html>
